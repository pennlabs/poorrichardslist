<script id="item-form-template-main" type="text/x-handlebars-template">
  <div class="top">
        <h2><a id="title">Sell Your Stuff</a></h2>
        <h2 class="subtitle"> Somebody else is looking for it.</h2>
  </div>
  <div class="form-background">
    <div class="form-content">
      <span id="select-instruction">Select an item type</span>
      <a id="#select-goods" class="button form-main-button" href="#upload/goods"> Goods</a>
      <a id="#select-textbooks" class="button form-main-button" href="#upload/textbooks"> Textbooks</a>
      <a id="#select-sublets" class="button form-main-button" href="#upload/sublets"> Sublets</a>

<script id="goods-form-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="five columns">
      <span id="goods-instruction">Add details about your goods</span>
    </div>
    <div class="seven columns">
      <form action="/items" method="post">
        <div class="row">
          <div class="nine columns">
            <label for="tags">Add tags to your goods</label>
                <input name="tags" class="u-full-width" type="text" placeholder="#bike #easylife" id="tags">
          </div>
        </div>
        <div class="row">
          <div class="nine columns">
            <label for="name">Post name</label>
            <input name="name" class="u-full-width" type="text" placeholder="Mountain bike" id="name">
          </div>
          <div class="three columns">
            <label for="price">Price</label>
            <input name="price" class="u-full-width" type="number" placeholder="85" id="price">
          </div>
        </div>
        <div class="row">
          <div class="nine columns">
            <label for="desribe">Describe your goods</label>
            <textarea name="desc" class="u-full-width" placeholder="Amazing condition" id="describe"></textarea>
          </div>
          <div class="two columns">
            <input type="submit" value="Submit Post">
          </div>
        </div>
      </div>
    </form>
  </div>
</script>
