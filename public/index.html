<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/app.js"></script>
    <script src="js/listing.js"></script>
    <script src="js/tag.js"></script>
    <script src="js/item.js"></script>
    <title>Poor Richard's List</title>
  </head>
  <body>
    <div class="main">
      <div class="home_top">
        <h2><a href="/" id="title">Poor Richard's List</a></h2>
      </div>
      <div id="container" class="container">
      </div>
    </div>
  </body>
</html>

<script id="listing-template" type="text/x-handlebars-template">
  <div class="row">
    <div id="tag-list" class="two columns">
    </div>
    <div id="item-list" class="ten columns">
    </div>
  </div>
</script>

<script id="item-form-template-main" type="text/x-handlebars-template">
  <span class="select-type">Select an item type </span>
  <a class="button form-main-button" href="#"> Goods</a>
  <a class="button form-main-button" href="#"> Textbooks</a>
  <a class="button form-main-button" href="#"> Sublets</a>
</script>

<script id="item-form-template-goods" type="text/x-handlebars-template">
  <div class="form-background">
    <form action="/items" method="post">
        <div class="row">
          <div class="six columns">
            <label for="exampleEmailInput">Your email</label>
            <input name="name"class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
          </div>
          <div class="six columns">
            <label for="exampleRecipientInput">Reason for contacting</label>
            <select class="u-full-width" id="exampleRecipientInput">
              <option value="Option 1">Questions</option>
              <option value="Option 2">Admiration</option>
              <option value="Option 3">Can I geet your number?</option>
            </select>
          </div>
        </div>
        <label for="exampleMessage">Message</label>
        <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage"></textarea>
        <label class="example-send-yourself-copy">
          <input type="checkbox">
          <span class="label-body">Send a copy to yourself</span>
        </label>
        <input class="button-primary" type="submit" value="Submit">
      </form>
    </div>
</script>

<script id="item-list-template" type="text/x-handlebars-template">
  <a href="#upload" class="button button-primary">Upload Item</a>
</script>

<script id="item-template" type="text/x-handlebars-template">
  <div>
    <h3><a href="#items/{{_id}}">{{name}}</a></h3>
    <label>${{price}}</label>
    <p>{{desc}}</p>
  </div>
  <br>
</script>

<script id="item-show-template" type="text/x-handlebars-template">
  <div>
    <h3><a href="#items/{{_id}}">{{name}}</a></h3>
    <label>${{price}}</label>
    <p>{{desc}}</p>
    {{#each tags}}
      {{name}}
    {{/each}}
  </div>
  <br>
</script>

<script id="tag-list-template" type="text/x-handlebars-template">
  <div id="tag-list">
  </div>
</script>

<script id="tag-template" type="text/x-handlebars-template">
  <h5><a href="#tags/{{_id}}">{{name}}({{count}})</a></h5>
</script>
