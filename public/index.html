<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="skeleton.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/app.js"></script>
    <script src="js/listing.js"></script>
    <script src="js/tag.js"></script>
    <script src="js/item.js"></script>
    <title>Poor Richard's List</title>
  </head>
  <body>
    <div class="main">
      <div class="home_top">
        <h2><a href="/" id="title">Poor Richard's List</a></h2>
      </div>
      <div id="container" class="container">
      </div>
    </div>
  </body>
</html>

<script id="listing-template" type="text/x-handlebars-template">
  <div class="row">
    <div id="tag-list" class="two columns">
    </div>
    <div id="item-list" class="ten columns">
    </div>
  </div>
</script>

<script id="item-list-template" type="text/x-handlebars-template">
  <a href="#upload" class="button button-primary">Upload Item</a>
</script>

<script id="item-template" type="text/x-handlebars-template">
  <div>
    <h3><a href="#items/{{_id}}">{{name}}</a></h3>
    <label>${{price}}</label>
    <p>{{desc}}</p>
  </div>
  <br>
</script>

<script id="item-show-template" type="text/x-handlebars-template">
  <div>
    <h3><a href="#items/{{_id}}">{{name}}</a></h3>
    <label>${{price}}</label>
    <p>{{desc}}</p>
    {{#each tags}}
      {{name}}
    {{/each}}
  </div>
  <br>
</script>

<script id="item-form-template" type="text/x-handlebars-template">
  Upload Item
  <form>
    <input name="name" placeholder="Intro to Stat"><br>
    <input name="desc" placeholder="Amazing condition"><br>
    <input name="price" type="number" placeholder="10.5"><br>
    <input name="tags" placeholder="#texbook #cis120"><br>
    <input type="submit">
  </form>
</script>

<script id="tag-list-template" type="text/x-handlebars-template">
  <div id="tag-list">
  </div>
</script>

<script id="tag-template" type="text/x-handlebars-template">
  <h5><a href="#tags/{{_id}}">{{name}}({{count}})</a></h5>
</script>


</script>
