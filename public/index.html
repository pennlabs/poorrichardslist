<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lunr.js/0.5.7/lunr.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="js/app.js"></script>
    <script src="js/listing.js"></script>
    <script src="js/tag.js"></script>
    <script src="js/item.js"></script>
    <script src="js/search.js"></script>
    <script src="js/router.js"></script>
    <title>Poor Richard's List</title>
  </head>
  <body>
    <div class="main">
        <div id="container" class="container">
        </div>
    </div>
  </body>
</html>

<script id="listing-template" type="text/x-handlebars-template">
  <div class="top">
        <h2><a href="/" id="title">Poor Richard's List</a></h2>
  </div>
  <div class="row">
    <div id="tag-list" class="two columns">
    </div>
    <div id="listing-container" class="ten columns">
      <a href="#upload" class="button button-primary">Upload Item</a>
    </div>
  </div>
</script>

<script id="search-bar-template" type="text/x-handlebars-template">
  <div id="search-bar">
    <input type="text" placeholder="Search for items">
  </div>
</script>

<script id="item-form-template-main" type="text/x-handlebars-template">
  <div class="top">
        <h2><a id="title">Sell Your Stuff</a></h2>
        <h2 class="subtitle"> Somebody else is looking for it.</h2>
  </div>
  <div class="form-background">
    <div class="center-adjust">
      <div class="form-content">
        <span id="select-instruction">Select an item type</span>
        <a id="#select-goods" class="button form-main-button" href="#upload/goods"> Goods</a>
        <a id="#select-textbooks" class="button form-main-button" href="#upload/textbooks"> Textbooks</a>
        <a id="#select-sublets" class="button form-main-button" href="#upload/sublets"> Sublets</a> 
        <div id="type-form"></div>
      </div>
    </div>
  </div>
</script>

<script id="goods-form-template" type="text/x-handlebars-template">
    <div class="row">
      <div class="four columns form-instruction">
        <span id="form-instruction">Add details about your goods</span>
      </div>
      <div class="eight columns">
        <form action="/items" method="post">
          <div class="row">
            <div class="eight columns">
              <label for="tags">Add tags to your goods</label>
                  <input name="tags" class="box-width" type="text" placeholder="#bike #easylife" id="tags">
            </div>
          </div>
          <div class="row">
            <div class="eight columns">
              <label for="name">Post name</label>
              <input name="name" class="box-width" type="text" placeholder="Mountain bike" id="name">
            </div>
            <div class="four columns">
              <label for="price">Price</label>
              <input name="price" class="price-width" type="number" placeholder="85" id="price">
            </div>
          </div>
          <div class="row">
            <div class="eight columns">
              <label for="desribe">Describe your goods</label>
              <textarea name="desc" class="box-width" placeholder="Amazing condition" id="describe"></textarea>
            </div>  
            <div class="four columns">
              <input type="submit" value="Submit Post">
            </div>
          </div>
        </form>
      </div>
    </div>
</script> 

<script id="sublets-form-template" type="text/x-handlebars-template">
    <div class="row">
      <div class="four columns form-instruction">
        <span id="form-instruction">Add details about your place</span>
      </div>
      <div class="eight columns">
        <form action="/items" method="post">
          <div class="row">
            <div class="eight columns">
              <label for="tags">Add tags to your place</label>
                  <input name="tags" class="box2-width" type="text" placeholder="#Radian #cheap" id="tags">
            </div>
            <div class="four columns">
              <label for="room-type">Room Type</label>
              <input name="room-type" class="room-type-width" type="text" placeholder="Single" id="room-type">
            </div>
          </div>
          <div class="row">
            <div class="eight columns">
              <label for="location">Location</label>
              <input name="location" class="box2-width" type="text" placeholder="4044 Walnut" id="location">
            </div>
            <div class="four columns">
              <label for="rent">Monthly Rent</label>
              <input name="rent" class="rent-width" type="number" placeholder="850" id="rent">
            </div>
          </div>
          <div class="row">
            <div class="eight columns">
              <label for="desribe">Describe your place</label>
              <textarea name="desc" class="box2-width" placeholder="Pretty big, great location and a really nice kitchen." id="describe"></textarea>
            </div>  
            <div class="four columns">
              <input type="submit" value="Submit Post">
            </div>
          </div>
        </form>
      </div>
    </div>
</script> 


<script id="item-list-template" type="text/x-handlebars-template">
  <div id="item-list">
  </div>
</script>

<script id="item-template" type="text/x-handlebars-template">
  <div>
    <h3><a href="#items/{{_id}}">{{name}}</a></h3>
    <label>${{price}}</label>
    <p>{{desc}}</p>
  </div>
  <br>
</script>

<script id="item-show-template" type="text/x-handlebars-template">
  <div>
    <h3><a href="#items/{{_id}}">{{name}}</a></h3>
    <label>${{price}}</label>
    <p>{{desc}}</p>
    {{#each tags}}
      {{name}}
    {{/each}}
  </div>
  <br>
</script>

<script id="tag-list-template" type="text/x-handlebars-template">
  <div id="tag-list">
  </div>
</script>

<script id="tag-template" type="text/x-handlebars-template">
  <a href="" data-id="{{_id}}">{{name}}({{count}})</a>
</script>
